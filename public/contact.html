    <!-- Form started  -->
    <div class="container custom-container mt-5">
      <div id="error-message" class="error-message"></div>
      <div class="head" style="padding-top: 10px">
        <h1>Cricket Registration Form</h1>
      </div>

      <form id="registration-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-3">
          <label for="team" class="form-label">Team Name</label>
          <select class="form-select" id="team">
            <option selected disabled>Select your favorite team</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="Pakistan">Pakistan</option>
            <option value="New Zealand">New Zealand</option>
            <option value="South Africa">South Africa</option>
            <option value="Sri Lanka">Sri Lanka</option>
          </select>
        </div>
        <div class="mb-3" id="notifications" style="display: none">
          <label for="whatsapp" class="form-label"
            >Do you want to receive WhatsApp notifications?</label
          >
          <input type="checkbox" class="form-check-input" id="whatsapp" />
        </div>
        <div class="mb-3" id="t20-section" style="display: none">
          <label class="form-label">Do you like T20?</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="t20"
                id="t20yes"
                value="yes"
              />
              <label class="form-check-label" for="t20yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="t20"
                id="t20no"
                value="no"
              />
              <label class="form-check-label" for="t20no">No</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary" id="reset">Reset</button>
      </form>
      <div id="tqmessage" style="display: none"></div>
      <button id="delete" style="display: none">Delete Data</button>
    </div>
    <!-- Form ended  -->
