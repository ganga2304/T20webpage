<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket Fan Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/CSS/styles.css" />
  </head>
  <body>
    <!-- Navbar started  -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">T20 World Cup</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="teams.html">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="posts.html">Posts</a>
            </li>
          </ul>
        </div>
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-success btn-dark text-white"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>
    <!-- Form started  -->
    <div class="container custom-container mt-5">
      <div id="error-message" class="error-message"></div>
      <div class="head" style="padding-top: 10px">
        <h1>Cricket Registration Form</h1>
      </div>

      <form id="registration-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="mb-3">
          <label for="team" class="form-label">Team Name</label>
          <select class="form-select" id="team">
            <option selected disabled>Select your favorite team</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="Pakistan">Pakistan</option>
            <option value="New Zealand">New Zealand</option>
            <option value="South Africa">South Africa</option>
            <option value="Sri Lanka">Sri Lanka</option>
          </select>
        </div>
        <div class="mb-3" id="notifications" style="display: none">
          <label for="whatsapp" class="form-label"
            >Do you want to receive WhatsApp notifications?</label
          >
          <input type="checkbox" class="form-check-input" id="whatsapp" />
        </div>
        <div class="mb-3" id="t20-section" style="display: none">
          <label class="form-label">Do you like T20?</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="t20"
                id="t20yes"
                value="yes"
              />
              <label class="form-check-label" for="t20yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="t20"
                id="t20no"
                value="no"
              />
              <label class="form-check-label" for="t20no">No</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset-id" class="btn btn-secondary" id="reset">
          Reset
        </button>
      </form>
      <div id="conformMsg" class="hidden">
        <h2>Thank you for submitting the form</h2>
        <p id="submitted"></p>
      </div>
    </div>
    <!-- Form ended  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="/public/javascript/contactjs.js"></script>
  </body>
</html>
