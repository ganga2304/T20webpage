<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="text-block">
            <h1>Contact Us</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Contact</div>
                    <div class="card-body">
                        <form class="shadow">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
    
                                <label for="phone" class="form-label">PhoneNumber</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">
                                    Please enter your mobile number.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="team" class="form-label">Team Name:</label>
                                    <select class="form-control" id="team" name="team" required>
                                              <option value="team1">Team 1</option>
                                              <option value="team2">Team 2</option>
                                              <option value="team1">Team 1</option>
                                              <option value="team2">Team 2</option>
                                    </select>
                                    <div class="mb-3">
                                        <input type="checkbox" class="form-check-input" id="whatsappNotifications">
                                        <label class="form-check-label" for="whatsappNotifications">Do you want to receive whatsapp notifications</label>
                                    </div>
                                    <div class="mb-3">
                                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                                                <label class="form-check-label">Yes</label>
                                    </div>

                                    <div class="mb-3">
                                    <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                                                <label class="form-check-label">no</label>
                                    </div>
                                    <div class="mb-3">
                                        <p>Do you like to recive notifications?</p>
                                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                                         <label class="form-check-label" for="radio1">yes</label>
                                    </div>
                                    <div class="mb-3">
                                    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">
                                         <label class="form-check-label" for="radio1">no</label>
                                    </div>
                                 <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
