<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  <link rel="stylesheet" href="/public/CSS/styles.css">
  <style>
    
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">T20 World Cup</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="teams.html">Teams</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="posts.html">Posts</a></li>
        </ul>
      </div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success btn-dark text-white" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="container custom-container">
      <div class="head" style="padding-top:10px;">
        <h1>Contact Us</h1>
      </div>
      <div class="error-message"></div>
      <form id="contactForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" pattern="[a-zA-Z ]+" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>
        </div>
        <div class="mb-3">
          <label for="team" class="form-label">Team Name</label>
          <select class="form-select" id="team" name="team" required>
            <option value="India">India</option>
            <option value="Pakistan">Pakistan</option>
            <option value="New Zealand">New Zealand</option>
            <option value="Sri Lanka">Sri Lanka</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="South Africa">South Africa</option>
          </select>
        </div>
          <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
          <label class="form-check-label" for="notifications">Do you want to receive notifications?</label>
        </div>
        <div class="mb-3" id="t20" style="display: none;">
          <label class="form-label">Do you like T20?</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="t20" id="yes" value="yes">
              <label class="form-check-label" for="t20yes">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="t20" id="no" value="no">
              <label class="form-check-label" for="t20no">No</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" id="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>
  <footer class="text-center py-3 mt-5 ">
    <img src="/public/img/cricket_ball.webp" alt="Cricket ball" class="footer-img" />
    <p>&copy; 2024 T20 World Cup Organization</p>
    <script src="/public/javascript/contactjs.js"></script>
  </footer>
</body>
</html>
